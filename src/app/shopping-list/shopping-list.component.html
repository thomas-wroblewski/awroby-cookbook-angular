

<p-dataGrid [value]="recipes">
    <ng-template let-recipe pTemplate="item">
        <div style="padding:3px" class="ui-g-12 ui-md-3">
            <p-panel [header]="recipe.name" [style]="{'text-align':'center'}">
                <hr class="ui-widget-content" style="border-top:0">
                <p-checkbox name="groupname" value="{{recipe.name}}" [(ngModel)]="selectedValues"></p-checkbox>
            </p-panel>
        </div>
      </ng-template>
</p-dataGrid>
